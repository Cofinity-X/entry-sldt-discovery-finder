databaseChangeLog:
  - changeSet:
      id: 10032023-01
      author: tcicek
      changes:
        - createTable:
            tableName: endpoint
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: nvarchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: nvarchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: endpoint_address
                  type: nvarchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: documentation
                  type: nvarchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: resource_id
                  type: ${uuid_type}
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: type, endpoint_address
            constraintName: endpoint_ak_01
            tableName: endpoint
            validate: true
        - addUniqueConstraint:
            columnNames: resource_id
            constraintName: endpoint_ak_AK_02
            tableName: endpoint
            validate: true